<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/webPlayer.css">
	<script type="text/javascript" src="js/webPlayer.js"></script>
</head>
<body>
	<div id="webPlayer">
		<div id="video-container">
			<div id="screen">
				<img id="screen-button" src="img/play.png">
			</div>
			<vido id="video" poster="img/thumbnail.png">
				<source src="LISWalthrough_PT1.mp4">
				It seems that your browser currently does not support HTML 5. Please check for updates.
			</vido>
		</div>

		<div id="progressBar-container">
			<div id="progressBar"></div>
		</div>

		<div id="buttons-container">
			<img id="play-button" src="img/play.png">
			<div id="time-field">
				0:00 / 0:00
			</div>
			<img id="sound-button" src="img/sound.png">
			<div id="soundBar-container">
				<div id="soundBar"></div>
			</div>
			<img id="fullScreen-button" src="img/fullscreen.png">
		</div>
	</div>
</body>
</html>
